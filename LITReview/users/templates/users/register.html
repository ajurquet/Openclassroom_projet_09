{% extends "index.html" %}
{% block content %}
    <h2 style="text-align: center;">Inscrivez-vous</h2>
    <form method="POST">
        {% csrf_token %}        
       
        {{ form.as_p }}

        <button type="submit" id="btn__validateRegistration">S'inscrire</button>
        <button onclick="location.href='{% url 'login' %}'" id="btn__goToLogin" >Retour</button>
    </form>
{% endblock content%}
