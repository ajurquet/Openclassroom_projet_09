{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'review/style.css' %}">
    {% if title%}
        <title>LITReview - {{ title }}</title>
    {% else %}
        <title>LITReview</title>
    {% endif %} 
</head>
<body>
    <header>
        <h1 id="mainTitle">LITReview</h1>
        <nav>
            <div id="header_menu">
                {% if user.is_authenticated %}
                <a id="nav__flux" href=#>Flux</a>
                <a id="nav__abo" href=#>Abonnements</a>
                <a id="nav__logout" href="{% url 'logout' %}">Se d√©connecter</a>
                {% endif %}
            </div>
        </nav>
    </header>
    
    <section id="mainSection">
    {% if messages %}
       {% for message in messages %}
        {{message}}
       {% endfor %} 
    {% endif %}

    {% block content %}
    {% endblock %}
    </section> 
</body>
</html>
